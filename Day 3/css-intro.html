<!--Cascading Style Sheets-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Inro</title>
     <!--External CSS-->
    <link rel="stylesheet" href="./ccs-intro.css"/>
    <!--internal-->
    <style>
        h1{
            background-color: black;
        }
    </style>
</head>
<!--Order priority
1.Inline
2.Internal
3.External-->
<body>
   <!--In line CSS-->
    <h1 style="color: brown;">Styling in CSS</h1>

    <p class="par" id="p1">This is paragraph 1</p>
    <p class="par" id="p2">This is paragraph 2</p>
    <p class="par" id="p3">This is paragraph 3</p>
    <p class="par">This is a paragraph</p>
    <p id="hover">Hover over me</p>

     
    
</body>
</html>
